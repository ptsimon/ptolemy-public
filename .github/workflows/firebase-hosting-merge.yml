name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Authenticate w/Google
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TM_ESE_TCO_CALCULATOR }}
      - name: Install dependencies
        run: |
          npm install
      - name: Run build
        run: |
          echo "CYPRESS_TEST_UID=${{ secrets.CYPRESS_TEST_UID }}" > .env
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TM_ESE_TCO_CALCULATOR }}' > serviceAccount.json
          npm run build
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TM_ESE_TCO_CALCULATOR }}'
          channelId: live
          projectId: tm-ese-tco-calculator
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
