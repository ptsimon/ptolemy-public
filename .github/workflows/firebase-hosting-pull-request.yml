name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Authenticate w/Google
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TM_ESE_TCO_CALCULATOR }}
      - name: Install dependencies
        run: |
          npm install
      - name: Run unit tests
        run: |
          npm run ci
      - name: Run build
        run: |
          echo "CYPRESS_TEST_UID=${{ secrets.CYPRESS_TEST_UID }}" > .env
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TM_ESE_TCO_CALCULATOR }}' > serviceAccount.json
          npm run build
      - name: Run E2E tests
        uses: cypress-io/github-action@v2
        with:
          start: npm run serve
        timeout-minutes: 4
